plugins {
    id 'groovy'
}

group 'com.kousenit'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:3.0.6'
    implementation 'org.codehaus.groovy:groovy-datetime:3.0.6'
    implementation 'org.codehaus.groovy:groovy-json:3.0.6'
    implementation 'org.codehaus.groovy:groovy-sql:3.0.6'
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation platform('org.spockframework:spock-bom:2.0-M4-groovy-3.0')
    testImplementation 'org.spockframework:spock-core'
    runtimeOnly 'com.h2database:h2:1.4.200'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
